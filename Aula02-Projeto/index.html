<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESA-02</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header>
        <img src="./img/Group 1.png" alt="img">
    </header>

    <div class="container">
        <div class="item">
            <h1 class="h1-card">Primeira Rodada</h1>
            <h2>Faça sua escolha</h2>
            <div class="btn-div">
                <button class="btn-config" onclick="validaEscolhaUsuario(2, 'escolha-maquina1', 'p-result1')"><img src="./img/img-rock.png" alt="img"></button>
                <button class="btn-config" onclick="validaEscolhaUsuario(1, 'escolha-maquina1', 'p-result1')"><img src="./img/img-paper2.png" alt="img"></button>
                <button class="btn-config" onclick="validaEscolhaUsuario(3, 'escolha-maquina1', 'p-result1')"><img src="./img/img-scissors.png" alt="img"></button>
            </div>
            <h2 class="h2-margin">Escolha da Máquina</h2>
            <button id="escolha-maquina1" class="btn-config btn-align" ></button>           
            <div class="result-div">
                <p class="line"></p>
                <img src="" alt="">
                <p id="p-result1"></p>
            </div>
        </div>

        <div class="item">
            <h1 class="h1-card">Segunda Rodada</h1>
            <h2 >Faça sua escolha</h2>
            <div class="btn-div">
                <button class="btn-config" onclick="validaEscolhaUsuario(2, 'escolha-maquina2', 'p-result2')"><img src="./img/img-rock.png" alt="img"></button>
                <button class="btn-config" onclick="validaEscolhaUsuario(1, 'escolha-maquina2', 'p-result2')"><img src="./img/img-paper2.png" alt="img"></button>
                <button class="btn-config" onclick="validaEscolhaUsuario(3, 'escolha-maquina2', 'p-result2')"><img src="./img/img-scissors.png" alt="img"></button>
            </div>
            <h2 class="h2-margin">Escolha da Máquina</h2>
            <button id="escolha-maquina2" class="btn-config btn-align"></button>
            <div class="result-div">
                <p class="line"></p>
                <img src="" alt="">
                <p id="p-result2"></p>
            </div>
        </div>

        <div class="item">
            <h1 class="h1-card">Terceira Rodada</h1>
            <h2>Faça sua escolha</h2>
            <div class="btn-div">
                <button class="btn-config"  onclick="validaEscolhaUsuario(2, 'escolha-maquina3', 'p-result3')" ><img src="./img/img-rock.png" alt="img"></button>
                <button class="btn-config"  onclick="validaEscolhaUsuario(1, 'escolha-maquina3', 'p-result3')"><img src="./img/img-paper2.png" alt="img"></button>
                <button class="btn-config"  onclick="validaEscolhaUsuario(3, 'escolha-maquina3', 'p-result3')"><img src="./img/img-scissors.png" alt="img"></button>
            </div>
            <h2 class="h2-margin">Escolha da Máquina</h2>
            <button id="escolha-maquina3" class="btn-config btn-align"></button>
            <div class="result-div">
                <p class="line"></p>
                <img src="" alt="">
                <p id="p-result3"></p>
            </div>
        </div>

    </div>
    <div>
        <h1 class="h1-placar"> PLACAR </h1>
    </div>
    <div class="footer">
        <div class="card-placar">
            <p id="p1">Placar Final: <span class="ponto-usuario">0</span>X<span class="ponto-maquina">0</span></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
